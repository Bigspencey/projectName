<!DOCTYPE html>
<html>
	<head>
		<title>Example Page</title>
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			window["optimizely"] = window["optimizely"] || [];
			window["optimizely"].push({
			  "type": "optOut",
			  "isOptOut": true
			});

			// This doesn't work. You can't re-enable tracking after this call.
			// window["optimizely"] = window["optimizely"] || [];
			// window["optimizely"].push({
			//   "type": "disable",
			//   "scope": "tracking"
			// });

		</script>
		<script src="https://cdn.optimizely.com/js/7786562119.js"></script>
	</head>
	<body>
		<h1>Hello World</h1>
		<p>This is a sample page to troubleshoot issues with Optimizely.</p>
		<button>This is a button to re-activate Optimizely.</button>

		<p>This is a paragraph tag.</p>
		<p>You're not in the experiment.</p>
		<script type="text/javascript">
			$("button").on("click", function() {
				delete optimizely;
				document.cookie = "optimizelyOptOut" + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = "https://cdn.optimizely.com/js/7786562119.js";
				$("body").append(script);
			});
		</script>
	</body>
</html>
