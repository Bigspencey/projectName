<!DOCTYPE html>
<html>
	<head>
		<title>Example Page</title>
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<script type="text/javascript">
			function setCookie(c_name,value,exdays,c_domain) {
			    c_domain = (typeof c_domain === "undefined") ? "" : "domain=" + c_domain + ";";
			    var exdate=new Date();
			    exdate.setDate(exdate.getDate() + exdays);
			    var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
			    document.cookie=c_name + "=" + c_value + ";" + c_domain + "path=/";
			}
			setCookie('optimizelyOptOut', 'true', 3650, ".bigspencey.github.io");
		</script>
		<script src="https://cdn.optimizely.com/js/6444573170.js"></script>
	</head>
	<body>
		<h1>Hello World</h1>
		<p>This is a sample page to troubleshoot issues with Optimizely.</p>
		<a id="button" href="">Click Here!</a>
		<script type="text/javascript">
			$("#button").on("click", function() {
				$("body").append("<script src='https://cdn.optimizely.com/js/6444573170.js'>\</script>");
			});
		</script>
	</body>
</html>
